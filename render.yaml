# Configuração para deploy no Render
services:
  - type: web
    name: books-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_HOST
        value: 0.0.0.0
      - key: ENVIRONMENT
        value: production

